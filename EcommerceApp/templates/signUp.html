<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/register" method="post">
        {% csrf_token %}
        <p>First Name: <input type="text" name="firstName" id=""></p>
        <p>Last Name: <input type="text" name="lastName" id=""></p>
        <p>Email Address: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <p>Confirm PW: <input type="password" name="confirm" id=""></p>
        <p><input type="submit" value="Sign Up"></p>
    </form>
    {% if messages %} 
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
