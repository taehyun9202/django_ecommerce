<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <h1>Sign In</h1>
    <form action="/login" method="post">
        {% csrf_token %}
        <p>Email Address: <input type="text" name="email" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <p><input type="submit" value="Sign In"></p>
    </form>
    {% if messages %} 
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href='/signup'>Don't have Account?</a>
    {% endblock %}
</body>
</html>
